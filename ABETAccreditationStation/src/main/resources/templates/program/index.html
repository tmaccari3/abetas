<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<link href="/program.css" rel="stylesheet" />
<meta charset="ISO-8859-1">
<title>Manage Programs</title>
</head>
<body layout:fragment="content">
	<br>
	<div class="container">
		<div class="options-container">
			<div class="option">
				<p>Program List</p>
			</div>
			<div class="option">
				<form action="/program/create">
					<button class="abetas-button" type="submit" name="addRow">
						<span class="fas fa-plus"></span> Add a Program
					</button>
				</form>
			</div>
		</div>
		<div class="table-container">
			<table>
				<tr>
					<th>Programs</th>
					<th>Active</th>
					<th>Options</th>
				</tr>
				<tr th:each="program : ${programs}">
					<td th:if="${!program.newRow}" th:text="${program.name}"></td>
					<td th:if="${program.newRow}">
						<form action="#" th:action="@{/program/create}"
							th:object="${webProgram}" method="post">
							<input type="text" th:field="*{name}" />
							<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Email
								Error</p>
						</form>
					</td>
					<td th:text="${program.active}"></td>
					<td th:if="${!program.newRow}">
						<div class="option">
							<form action="/program/edit">
								<button class="abetas-button" name="id" th:value="${program.id}"
									type="submit">
									<span class="fa fa-edit"></span> Add Outcomes
								</button>
							</form>
						</div>
						<div th:if="${program.active}" class="option">
							<form action="/program/deactivate">
								<button class="abetas-button" name="id" th:value="${program.id}"
									type="submit">
									<span class="fas fa-minus"></span> Deactivate
								</button>
							</form>
						</div>
						<div th:if="${!program.active}" class="option">
							<form action="/program/reactivate">
								<button class="abetas-button" name="id" th:value="${program.id}"
									type="submit">
									<span class="fas fa-minus"></span> Reactivate
								</button>
							</form>
						</div>
						<div class="option">
							<form action="/program/remove">
								<button class="abetas-button" name="id" th:value="${program.id}"
									type="submit">
									<span class="fas fa-minus"></span> Remove
								</button>
							</form>
						</div>
					</td>
					<td th:if="${program.newRow}">
						<div class="option">
							<button class="abetas-button" type="submit" name="submit"
								value="Submit">Submit</button>
						</div>
						<div class="option">
							<button class="abetas-button" name="cancel"
								formnovalidate="formnovalidate" value="cancel">Cancel</button>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
