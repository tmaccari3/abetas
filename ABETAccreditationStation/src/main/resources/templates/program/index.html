<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<link href="/program.css" rel="stylesheet" />
<meta charset="ISO-8859-1">
<title>Manage Programs</title>
</head>
<body layout:fragment="content">
	<br>
	<div class="container">
		<div class="options-container">
			<div class="option">
				<p>Program List</p>
			</div>
			<div class="option">
				<form action="/program/create">
					<button class="abetas-button" type="submit" name="addRow">
						<span class="fas fa-plus"></span> Add a Program
					</button>
				</form>
			</div>
		</div>
		<div class="table-container">
			<table>
				<tr>
					<th>Programs</th>
					<th>Active</th>
					<th>Options</th>
				</tr>
				<tr th:each="program : ${programs}">
					<td th:text="${program.name}"></td>
					<td th:text="${program.active}"></td>
					<td>
						<div class="option">
							<form action="/program/edit">
								<button class="abetas-button" name="id" th:value="${program.id}"
									type="submit">
									<span class="fa fa-edit"></span> Add Outcome
								</button>
							</form>
						</div>
						<div class="option">
							<form action="/program/remove">
								<button class="abetas-button" name="id" th:value="${program.id}"
									type="submit">
									<span class="fas fa-minus"></span> Remove
								</button>
							</form>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
