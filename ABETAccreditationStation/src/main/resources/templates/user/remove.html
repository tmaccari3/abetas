<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<link href="/manage.css" rel="stylesheet" />
<meta charset="ISO-8859-1">
<title>Remove User</title>
</head>
<body layout:fragment="content">
	<form action="#" th:action="@{/user/remove}" method="post">
		<div class="user-details-container">
			<div class="user-title">
				<h3>User to remove</h3>
			</div>
			<br> <label>Email Address:</label>
			<p th:text="${user.email}" /></p>
			<div class="user-title">
				<br>
				<h6>Role(s)</h6>
			</div>
			<div th:each="role : ${user.roles}">
				<p th:text="${role}"></p>
			</div>
			<br>
			<div style="float: right" class="inline">
				<button class="user" type="submit" name="cancel" value="cancel">Return</button>
			</div>
			<div class="inline">
				<button class="user" name="email" th:value="${user.email}"
					type="submit">Remove User</button>
			</div>
		</div>
	</form>
</body>
</html>
