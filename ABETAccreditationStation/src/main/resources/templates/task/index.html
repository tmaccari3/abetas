<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<link href="/css/task.css" rel="stylesheet" />
<meta charset="ISO-8859-1">
<title>My Tasks</title>
</head>
<body layout:fragment="content">
	<br>
	<div class="task-index-container">
		<div class="options-container">
			<div class="option">
				<h3>Your Tasks</h3>
			</div>
		</div>
		<div class="table-container">
			<table class="view">
				<tr>
					<th>Title</th>
					<th>Assigned By</th>
					<th>Date Assigned</th>
					<th>Status</th>
					<th>Options</th>
				</tr>
				<tr th:each="task : ${tasks}">
					<td th:text="${task.title}"></td>
					<td th:text="${task.coordinator}"></td>
					<td th:text="${task.getFormattedDate()}"></td>
					<td th:text="${task.status}"></td>
					<td>
						<div class="option">
							<form action="/task/details">
								<button class="abetas-button" name="id" th:value="${task.id}"
									type="submit">
									<span class="fa fa-plus"></span> Details
								</button>
							</form>
						</div>
						<div th:if="${!task.submitted}" class="option">
							<form action="/task/doc/complete">
								<button class="abetas-button" name="id" th:value="${task.id}"
									type="submit">
									<span class="fa fa-check"></span> Complete
								</button>
							</form>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
