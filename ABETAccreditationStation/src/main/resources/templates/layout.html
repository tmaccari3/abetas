<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link href="/site.css" rel="stylesheet" />
<script>
	(function() {
		// hold onto the drop down menu                                             
		var dropdownMenu;

		// and when you show it, move it to the body                                     
		$(window).on('show.bs.dropdown', function(e) {

			// grab the menu        
			dropdownMenu = $(e.target).find('.dropdown-menu');

			// detach it and append it to the body
			$('body').append(dropdownMenu.detach());

			// grab the new offset position
			var eOffset = $(e.target).offset();

			// make sure to place it where it would normally go (this could be improved)
			dropdownMenu.css({
				'display' : 'block',
				'top' : eOffset.top + $(e.target).outerHeight(),
				'left' : eOffset.left
			});
		});

		// and when you hide it, reattach the drop down, and hide it normally                                                   
		$(window).on('hide.bs.dropdown', function(e) {
			$(e.target).append(dropdownMenu.detach());
			dropdownMenu.hide();
		});
	})();
</script>
</head>
<body>
	<div class="header" sec:authorize="isAuthenticated()">
		Welcome, <span sec:authentication="name"></span>
	</div>
	<div class="header-div">
		<div class="menu-div">
			<form action="/">
				<button type="submit">
					<span class="fas fa-home"></span> Home
				</button>
			</form>
			<div sec:authorize="hasAnyRole('ADMIN')" class="dropdown">
				<button class="btn btn-default dropdown-toggle admin-menu" type="button"
					id="menu1" data-toggle="dropdown">
					Admin Menu <span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
					<li role="presentation">
						<form action="/manage">
							<button type="submit" class="menu-item-button" role="menuitem"
								tabindex="-1">Manage Users</button>
						</form>
					</li>
					<li role="presentation">
						<form action="/home/edit">
							<button type="submit" class="menu-item-button" role="menuitem"
								tabindex="-1">Edit Home Page</button>
						</form>
					</li>
					<li role="presentation" class="divider"></li>
				</ul>
			</div>
			<div sec:authorize="hasAnyRole('FACULTY, ASSESSMENT_COORD, ADMIN')">
				<form action="/task/index">
					<button type="submit">View My Tasks</button>
				</form>
			</div>
			<div sec:authorize="hasAnyRole('ASSESSMENT_COORD, ADMIN')">
				<form action="/task/create">
					<button type="submit">Create Task</button>
				</form>
			</div>
			<div sec:authorize="hasAnyRole('ASSESSMENT_COORD')">
				<form action="/task/viewCreated">
					<button type="submit">View Created Tasks</button>
				</form>
			</div>
			<div sec:authorize="hasAnyRole('FACULTY, ASSESSMENT_COORD, ADMIN')">
				<form action="/doc/create">
					<button type="submit">Submit Documentation</button>
				</form>
			</div>
			<div sec:authorize="hasAnyRole('ABET_READER')">
				<form action="/doc/index">
					<button type="submit">Improvement Hub</button>
				</form>
			</div>
		</div>
		<div class="login-div">
			<form action="/login">
				<button class="login-button" type="submit">Login</button>
			</form>
		</div>
	</div>
	<div layout:fragment="content"></div>
</body>
</html>
