<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<link href="/site.css" rel="stylesheet" />
</head>
<body>
	<div class="header" sec:authorize="isAuthenticated()">
		Welcome, <span sec:authentication="name"></span>
	</div>
	<div class="header-div">
		<div class="menu-div">
			<form action="/">
				<button type="submit">
					<span class="fas fa-home"></span> Home
				</button>
			</form>
			<div sec:authorize="hasAnyRole('FACULTY, ASSESSMENT_COORD, ADMIN')">
				<form action="/task/index">
					<button type="submit">View My Tasks</button>
				</form>
			</div>
			<div sec:authorize="hasAnyRole('ASSESSMENT_COORD, ADMIN')">
				<form action="/task/create">
					<button type="submit">Create Task</button>
				</form>
			</div>
			<div sec:authorize="hasAnyRole('ASSESSMENT_COORD')">
				<form action="/task/viewCreated">
					<button type="submit">View Created Tasks</button>
				</form>
			</div>
			<div sec:authorize="hasAnyRole('FACULTY, ASSESSMENT_COORD, ADMIN')">
				<form action="/doc/create">
					<button type="submit">Submit Documentation</button>
				</form>
			</div>
			<div sec:authorize="hasAnyRole('ABET_READER')">
				<form action="/doc/index">
					<button type="submit">Improvement Hub</button>
				</form>
			</div>
			<div class="dropdown">
				<button class="btn btn-primary dropdown-toggle" type="button"
					data-toggle="dropdown">
					Dropdown Example <span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li><a href="#">HTML</a></li>
					<li><a href="#">CSS</a></li>
					<li><a href="#">JavaScript</a></li>
				</ul>
			</div>
			<div sec:authorize="hasAnyRole('ADMIN')">
				<form action="/manage">
					<button type="submit">Admin Menu</button>
				</form>
			</div>
		</div>
		<div class="login-div">
			<form action="/login">
				<button class="login-button" type="submit">Login</button>
			</form>
		</div>
	</div>
	<div layout:fragment="content"></div>
</body>
</html>
